<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Tetris</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    
    #score {
      color: #fff;
      font-size: 20px;
      margin: 20px 0;
      text-align: center;
    }
    
    canvas {
      border: 2px solid #fff;
      margin: 20px auto 0;
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <canvas id="tetris" width="200" height="400"></canvas>
  <script src="game.js" defer></script>
</body>
</html>
